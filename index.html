<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!--**********************************************Header************************************-->
  <header class="l-header">
    <img class="l-header__image" src="assets/images/logo/ohmyfood.png" alt="">
  </header>
  <main>
    <div class="search">
      <i class="fa-solid fa-location-dot"></i>
      <p class="search__location">Paris, Belleville</p>
    </div>

    <section class="booking">
      <h2 class="booking__title">Réservez le menu qui vous convient</h2>

    <section class="functionning">
      <h2 class="functionning__title">Fonctionnement</h2>
      <div class="functionning__cards">
        <div class="functionning__card">
          <span class="functionning__number">1</span><i
            class="fa-solid fa-mobile-screen-button functionning__icon"></i><span
            class="functionning__choice">Choisissez
            un
            restaurant</span>
        </div>
        <div class="functionning__card">
          <span class="functionning__number">2</span><i class="fa-solid fa-list-ul functionning__icon"></i><span
            class="fonctionning__choice">Composez
            votre
            menu</span>
        </div>
        <div class="functionning__card">
          <span class="functionning__number">3</span><i
            class="fa-solid fa-store functionning__icon functionning__icon--primary"></i><span
            class="fonctionning__choice">Dégustez
            au
            restaurant</span>
        </div>
      </div>
    </section>
